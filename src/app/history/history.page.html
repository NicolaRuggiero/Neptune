<ion-header>
  <ion-toolbar color = "primary">
    <ion-title >History</ion-title>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/home']" >Home</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-list>
   <ion-item *ngFor = "let graph of graphs ">
     <ion-avatar slot = "start">
       <ion-img [src] = "graph.imageUrl"></ion-img>
     </ion-avatar>
     <ion-label>{{graph.title}}</ion-label>
   </ion-item>
 </ion-list>
</ion-content>
