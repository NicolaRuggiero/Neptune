<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size-md="6" offset-md="3">
                
                <ion-card>
                    <ion-card-header>
                        <ion-card-title>Results</ion-card-title>
                    </ion-card-header>
                    
                        
                    
                    <ion-item id="saturation" >
                        saturation : {{saturation}}
                        <ion-spinner name="crescent" *ngIf="barLoader" class="spin"></ion-spinner>

                    </ion-item>
                    
                    <ion-item id="heartRate" >
                        heart rate : {{heartRate}}
                        <ion-spinner name="crescent" *ngIf="barLoader" class="spin"></ion-spinner>
                    </ion-item>
                </ion-card>
                <ion-card>
                    <ion-item>
                        <ion-text color ="primary " >
                            {{messageBPM}}
                        </ion-text>
                    </ion-item>
                    <ion-item>
                        <ion-text color="secondary ">
                            {{messageSaturation}}
                        </ion-text>
                    </ion-item>
                </ion-card>
                    
                    
             
            
            </ion-col>
        </ion-row>
       
    </ion-grid>
   
</ion-content>
